<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>Adding users and customer users in OTRS</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Adding users and customer users in OTRS</h1>
  
  <label for="inputBox">Users List:</label>
  <textarea id="inputBox" rows="4" cols="50"></textarea>
  <br>
  <br> <!-- Add an extra line break for spacing -->
  
  <div style="text-align: center;">
    <button id="calculateButton">Calculate</button>
  </div>
  <br>

  <label for="outputBox">Output:</label>
  <textarea id="outputBox" rows="4" cols="50" readonly></textarea>

  <button id="copyButton">Copy</button>
  
  <script src="script.js"></script>
</body>
</html>
